on: 
  push:
    paths:
      - .github/workflows/qa.yaml
      - R/prep_qa.R
      - R/clean_after_qa.R
jobs:
  job1:
    runs-on: ubuntu-latest
    container: 
      image: morglum/monrstudio
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}    
      BCGOV_GEOCODER_API: ${{ secrets.BCGOV_GEOCODER_API }}    
      BCGOV_DB: ${{ secrets.BCGOV_DB }}    
      BCGOV_HOST: ${{ secrets.BCGOV_HOST }}    
      BCGOV_PWD: ${{ secrets.BCGOV_PWD }}    
      BCGOV_USR: ${{ secrets.BCGOV_USR }}          
    steps:
      - uses: actions/checkout@v2
      - name : copy gwells_geocodeqa script
        run: | 
          mv data github_data
          wget https://raw.githubusercontent.com/bcgov/GWELLS_LocationQA/main/gwells_locationqa.py
          #mkdir data  
          mv /GWELLS_LocationQA/data /__w/gwells_geocode_and_archive_data/gwells_geocode_and_archive_data
      - name: prepare csv for  quality assurance
        run: |
          Rscript R/prep_qa.R
      - name: ls *
        run: |
          ls * -lh
      - name: ls *
        run: |
          ls data/* -lh
      - name: run qa script
        run:  |
          ./python/qa.sh
      - name: ls *
        run: |
          ls * -lh
      - name: ls *
        run: |
          ls data/* -lh
      - name: clean afer qa
        run: |
          Rscript R/clean_after_qa.R
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}